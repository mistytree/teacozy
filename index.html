<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <header>

      <div class="logo">
        <img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy">
      </div>

      <nav class='nav-bar'>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>

    </header>

    <div class="body-container">

      <div class="our-mission">
        <div class="our-mission text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable,
            Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <div class="tea-of-month">

        <div class="tea-of-month upper">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="tea-of-month bottom">
          <div class="tea-of-month one">
            <img class="tea-pic" src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
            <span>Fall Berry Blitz Tea</span>
          </div>

          <div class="tea-of-month two">
            <img class="tea-pic" src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <span>Spiced Rum Tea</span>
          </div>

          <div class="tea-of-month three">
            <img class="tea-pic" src="./resources/images/img-donut.jpg" alt="Seasonal Donuts">
            <span>Seasonal Donuts</span>
          </div>

          <div class="tea-of-month four">
            <img class="tea-pic" src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <span>Myrtle Ave Tea</span>
          </div>

          <div class="tea-of-month five">
            <img class="tea-pic" src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizzare Tea">
            <span>Bedford Bizzare Tea</span>
          </div>
        </div>

      </div>

      <div class="locations">

      </div>

    </div>

    <footer>

    </footer>

  </body>
</html>
